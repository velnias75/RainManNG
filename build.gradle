plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

apply plugin: 'java'
apply from: './common.gradle'

archivesBaseName = 'RainManNG'

dependencies {
	
	implementation "org.bstats:bstats-bukkit:${project.bstats_version}"
	shadow "org.bstats:bstats-bukkit:${project.bstats_version}"

}

shadowJar {

	archiveClassifier.set('')    
    relocate 'org.bstats', 'de.rangun.RainManNG.shadowed.org.bstats'

    //Exclude META-INF entries of shaded deps
    exclude 'META-INF/**'
    exclude '**/*.pdn'
    exclude '**/*.bbmodel'
    from('.') {
        include 'LICENSE.md'
		include 'NOTICE.txt'
		include 'licenses/**'
    }
    minimize()
}

assemble {
	dependsOn shadowJar
}
